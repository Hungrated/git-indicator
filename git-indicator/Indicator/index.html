<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        * {
            user-select: none;
        }

        html, body {
            width: 480px;
            height: 270px;
            background: #434343;
            color: #CCCCCC;
            font-family: "-apple-system";
            overflow: hidden;
        }

        .g-graph, .g-info {
            padding: 18px;
            width: 100%;
            overflow: hidden;
        }

        .g-graph {
            height: 179px;
            border-top: 1px dashed #888888;
            padding: 10px;
        }

        .g-info {
            height: 90px;
            background: #555555;
            border-bottom: 1px dashed #999999;
            padding-left: 115px;
            position: relative;
        }

        .g-info .u-hover {
            position: absolute;
            top: 0;
            left: 0;
            width: 480px;
            height: 90px;
        }

        .g-info .m-avatar {
            position: absolute;
            top: 15px;
            left: 35px;
            width: 60px;
            height: 60px;
            border-radius: 5px;
            box-shadow: 0 0 3px #999999;
            overflow: hidden;
        }

        .g-info .m-avatar img {
            margin: -1px -1px 0 0;
            width: 105%;
        }

        .g-info .m-username, .g-info .m-count {
            margin: 2px 0 3px 0;
            font-size: 15px;
            line-height: 22px;
        }

        .g-info .m-username {

        }

        .g-info .m-count {

        }

        .g-info .m-count .m-color {
            display: inline-block;
            width: 15px;
            height: 15px;
            margin: 0 10px -2px 10px;
            background: #ebedf0;
            box-shadow: 0 0 5px #ebedf0;
        }
    </style>
    <script type="text/javascript" src="bundle.js"></script>
</head>
<body>
<div class="g-graph">
    <div id="graph" style="width: 480px; height: 200px; margin-top: -24px;"></div>
</div>
<div class="g-info">
    <div class="m-avatar J_avatar"></div>
    <div class="m-info">
        <p class="m-username">
            <strong class="J_username">&lt;&nbsp;User&nbsp;&gt;</strong>
        </p>
        <p class="m-count">Github Contributions today:
            <span class="m-color J_color"></span>
            <strong class="J_count">0</strong> commit(s).</p>
    </div>
    <div class="u-hover"></div>
</div>
<script type="text/javascript">
    var refreshCount = 0
    var dataTemp = ''

    $.get('./data.json', function (data) {
        dataTemp = data
        handleData(data)
    })

    var r = setInterval('refreshData()', 1500)

    function refreshData() {
        $.get('./data.json', function (data) {
            if (dataChanged(dataTemp, data) || refreshCount > 3) {
                handleData(data)
                r = window.clearInterval(r)
            }
            refreshCount = refreshCount + 1
            dataTemp = data
            console.log('refresh: ' + refreshCount)
        })
    }

    function dataChanged(_temp, _new) {
        var _username = _temp.match(/https:\/\/github.com\/(.*)\n/)[1]
        var _commitCountToday = _temp.match(/fill=(.*)\/>/g).slice(-1)[0].match(/"[0-9]*"/)[0].replace(/"/g, '')
        var username = _new.match(/https:\/\/github.com\/(.*)\n/)[1]
        var commitCountToday = _new.match(/fill=(.*)\/>/g).slice(-1)[0].match(/"[0-9]*"/)[0].replace(/"/g, '')
        return !(username === _username && commitCountToday === _commitCountToday)
    }

    function handleData(data) {
        var commitArray = data.match(/fill=(.*)\/>/g).slice(-180)
        var username = data.match(/https:\/\/github.com\/(.*)\n/)[1]
        var avatar = data.match(/https:\/\/avatars2.githubusercontent.com\/u\/[0-9]*/)[0] + '?s=50'
        var rawToday = commitArray[179]
        var today = {
            count: rawToday.match(/"[0-9]*"/)[0].replace(/"/g, ''),
            color: rawToday.match(/#([0-9a-fA-F]*)/)[0]
        }
        $('.J_username').html(username)
        $('.J_avatar').html('<img src="' + avatar + '">')
        $('.J_color').css('background', today.color)
        $('.J_count').html(today.count)
        var chartData = []
        var max = 1
        commitArray.forEach(function (_v) {
            var _unit = [
                _v.match(/data-date="(.*)"/)[0].replace(/data-date=/, '').replace(/"/g, ''),
                Number(_v.match(/"[0-9]*"/)[0].replace(/"/g, ''))
            ]
            if (_unit[1] > max) {
                max = _unit[1]
            }
            chartData.push(_unit)
        })
        var levelRange = Math.floor(max / 4)
        var myChart = echarts.init(document.getElementById('graph'))
        var option = {
            visualMap: [
                {
                    type: 'piecewise',
                    show: false,
                    min: 0,
                    max: max,
                    pieces: [
                        {value: 0, color: '#ebedf0'},
                        {min: 0, max: levelRange, color: '#c6e48b'},
                        {min: levelRange + 1, max: levelRange * 2, color: '#7bc96f'},
                        {min: levelRange * 2 + 1, max: levelRange * 3, color: '#239a3b'},
                        {min: levelRange * 3 + 1, max: max, color: '#196127'}
                    ]
                }
            ],
            calendar: {
                left: '36',
                range: [chartData[0][0], chartData[179][0]],
                cellSize: 15,
                splitLine: {
                    show: false
                },
                itemStyle: {
                    color: '#ebedf0',
                    borderColor: '#575757'
                },
                dayLabel: {
                    show: false
                },
                monthLabel: {
                    formatter: '\'{yy}-{MM}',
                    color: '#ebedf0',
                    fontWeight: 'lighter'
                },
                yearLabel: {
                    show: false
                }
            },
            series: {
                type: 'heatmap',
                coordinateSystem: 'calendar',
                data: chartData
            }
        }
        myChart.setOption(option)
    }
</script>
</body>
</html>
